name             : classifier_sprite

network:
  # Frame Encoder
  frame_encoder:
    # name             : "full_conv"
    in_channels      : 3
    dim_frame_feature: 128

  # Bi-LSTM Encoder
  bi_lstm_encoder:
    hidden_dim  : 256

loss:
  contrastive_loss:
    tau      : 0.5
    normalize: True

  weight:
    kld_context          : 1.0
    kld_dynamics         : 1.0
    contrastive_loss_fx  : 10.0
    contrastive_loss_zx  : 10.0
    mutual_information_fz: 1.0