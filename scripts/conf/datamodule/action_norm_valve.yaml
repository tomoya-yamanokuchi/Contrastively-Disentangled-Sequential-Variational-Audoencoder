name     : "action_norm_valve"
sub_name : "for_cdsvae"
data_dir : "../dataset/ActionNormalizedValve"

data_type:
  # ctrl_type: "task_space_diff_position"
  ctrl_type : "joint_space_position"
  robot_state: "task_space_positioin"

config_dataloader:
  train:
    batch_size : 128
    shuffle    : True
    drop_last  : True
    pin_memory : False
    num_workers: 0

    train_for_test:
      batch_size : 128
      shuffle    : False
      drop_last  : False
      pin_memory : False
      num_workers: 0

  val:
    batch_size : 128
    shuffle    : False
    drop_last  : True
    pin_memory : False
    num_workers: 0

  test:
    batch_size : 128
    shuffle    : False
    drop_last  : True
    pin_memory : False
    num_workers: 0

  grouped:
    batch_size : 9
    shuffle    : False
    drop_last  : True
    pin_memory : False
    num_workers: 0